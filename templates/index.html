<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <span class="jacobs-app">Jacob's App</span>
    <div class="container">
        <div class="header-flex">
            <div class="header-center">
                <img src="{{ url_for('static', filename='Images/template_manager_header.png') }}" alt="Template Manager Logo" class="header-logo">
                <div class="header-logo-line"></div>
            </div>
        </div>
        
        <div class="agent-info">
            <div class="input-group">
                <input type="text" id="agent-name" placeholder="Enter Your Name" class="agent-input">
                <select id="timezone-select" class="timezone-select">
                    <option value="UTC+2">UTC+2 (Jerusalem)</option>
                    <option value="UTC+3">UTC+3 (Jerusalem)</option>
                    <option value="UTC+2">UTC+2 (Bucharest)</option>
                    <option value="UTC+3">UTC+3 (Bucharest)</option>
                    <option value="UTC+5:30">UTC+5:30 (Hyderabad)</option>
                    <option value="UTC-4">UTC-4 (New York)</option>
                    <option value="UTC-5">UTC-5 (Chicago)</option>
                    <option value="UTC-9">UTC-9 (Honolulu)</option>
                    <option value="UTC-10">UTC-10 (Pago Pago)</option>
                </select>
                
                <select id="working-days" class="time-select">
                    <option value="Sun-Thu" selected>Sun-Thu</option>
                    <option value="Mon-Fri">Mon-Fri</option>
                    <option value="Mon-Sat">Mon-Sat</option>
                    <option value="Sun-Sat">Sun-Sat</option>
                </select>
                <label class="full-signature-label">
                    <input type="checkbox" id="full-signature-checkbox" checked>
                    <span>Full Signature</span>
                </label>
                <input type="date" id="gvc-date" class="date-input" style="display: none;">
            </div>
            <div class="input-group">
            
                <select id="start-time" class="time-select">
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00" selected>10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                </select>
                <select id="end-time" class="time-select">
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00" selected>17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                </select>

                <input type="date" id="gvc-date" class="date-input" style="display: none;">
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="general">General</button>
            <button class="tab-button" data-tab="gvc">GVC</button>
            <button class="tab-button" data-tab="internal">Internal</button>
            <button class="tab-button" data-tab="specialist">Specialist</button>
            <button class="tab-button" data-tab="common">Common</button>
        </div>

        <div class="tab-content active" id="general">
            <div class="template-list">
                <button class="template-button" data-template="FMR">FMR</button>
                <button class="template-button" data-template="New P1">New P1</button>
                <button class="template-button" data-template="INCRUP">INCRUP</button>
                <button class="template-button" data-template="NAG2 RESPONSIVE">NAG2 RESPONSIVE</button>
                <button class="template-button" data-template="NAG2 UNRESPONSIVE">NAG2 UNRESPONSIVE</button>
                <button class="template-button" data-template="FOLLOW UP">FOLLOW UP</button>
                <button class="template-button" data-template="Resolved Case">Resolved Case</button>
                <button class="template-button" data-template="FOLLOW UP FANCY">FOLLOW UP FANCY</button>
                <button class="template-button" data-template="WORKING ON IT">WORKING ON IT</button>
                <button class="template-button" data-template="AFK Case">AFK Case</button>
            </div>
        </div>

        <div class="tab-content" id="gvc">
            <div class="template-list">
                <button class="template-button" data-template="ACCEPTED INCRUP">ACCEPTED INCRUP</button>
                <button class="template-button" data-template="COMPLETED INCRUP">COMPLETED INCRUP</button>
                <button class="template-button" data-template="OFFER INCRUP AGENT1">OFFER INCRUP AGENT1</button>
                <button class="template-button" data-template="OFFER INCRUP AGENT2">OFFER INCRUP AGENT2</button>
                <button class="template-button" data-template="OFFER INCRUP CUSTOMER">OFFER INCRUP CUSTOMER</button>
                <button class="template-button" data-template="ACCEPTED INTERNAL">ACCEPTED INTERNAL</button>
                <button class="template-button" data-template="COMPLETED INTERNAL">COMPLETED INTERNAL</button>
                <button class="template-button" data-template="OFFERED INTERNAL">OFFERED INTERNAL</button>
                <button class="template-button" data-template="NOT SHOWING UP">NOT SHOWING UP</button>
            </div>
        </div>

        <div class="tab-content" id="internal">
            <div class="template-list">
                <button class="template-button" data-template="FMR">FMR</button>
                <button class="template-button" data-template="UPDATE">UPDATE</button>
                <button class="template-button" data-template="CLOSING NOTE">CLOSING NOTE</button>
                <button class="template-button" data-template="HANDOFF">HANDOFF</button>
            </div>
        </div>

        <div class="tab-content" id="specialist">
            <div class="template-list">
                <button class="template-button" data-template="HARDCONSULT">HARDCONSULT</button>
                <button class="template-button" data-template="VSME TEMPLATE">VSME TEMPLATE</button>
            </div>
        </div>
        <div class="tab-content" id="common" style="display: none;">
            <div class="template-list">
                <button class="template-button" data-template="Access Approval">Access Approval</button>
                <button class="template-button" data-template="Public Issue Tracker">Public Issue Tracker</button>
            </div>
        </div>

        <div class="template-editor">
            <h2>Template Editor</h2>
            <div class="template-tools">
                <!-- Checkbox moved to agent-info -->
            </div>
            <textarea id="template-content" rows="10" cols="50" style="height: 450px;"></textarea>
            <div class="editor-buttons">
                <button id="copy-template">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Powered by Jacobs Apps™ © 2025<br>
        Modified by @aizen<br/>
        Built with bugs, patched with love.</p>
    </footer>
      
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
